  <div id="pagination">    <ul id="pagination-flickr">    <li class="previous-off">&laquo;上一页</li>      <li class="active">{{ article_list.number }}/{{ article_list.paginator.num_pages  }}</li>      {% if article_list.has_next %}        <li class="next"><a href="?page={{ article_list.next_page_number }}">下一页 &raquo;</a></li>      {% else %}        <li class="next-off">下一页 &raquo;</li>      {% endif %}   </ul>   </div>
